---
apiVersion: v1
kind: ReplicationController
metadata: 
  name: replicationcontroller
  labels:
    app: nginx
spec:
  minReadySeconds: 2
  replicas: 3
  selector:
    app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.23
          ports:
            - containerPort: 80        