---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-deploy
  labels:
    app: identity
spec:
  minReadySeconds: 2
  replicas: 2
  selector:
    matchLabels:
      app: identity
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      name: identity-pod
      app: identity
    spec:
      containers:
        - image: madhurichinta/identity:1.0
          name: identity
          ports:
            - containerPort: 80  

