---
apiVersion: v1
kind: Pod
metadata:
  name: nodename
  labels:
    app: jenkins
    purpose: nodeselector
spec:
  nodeSelector:
    purpose: poc
  containers:
    - image: jenkins/jenkins:jdk11
      name: jenkins
      ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-svc
  labels:
    app: jenkins
spec:        
  selector:
    purpose: nodeselector
  ports:
    - name: jenkins-svc
      nodePort: 32000
      port: 8080
      protocol: TCP
  type: NodePort      